<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind REGISTER</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../dist/output.css">
    </head>
<body>
    <div class="flex justify-center items-center h-screen bg-green-100">
        <div class="container w-96 bg-white p-5 rounded-md">
            <h1 class="text-3xl underline underline-offset-8 text-center
            font-semibold">
            <i class="fa-solid fa-user-plus underline underline-offset-8 "></i>Register
            </h1>
            <form class="mt-5">
                <div class="mt-16">
                    <label for="nickname" class="w-full">Nickname</label>
                <input id="nickname" type="text" value="text" class="px-2 py-1 border rounded-md w-full focus:outline-none focus:ring-0 focus:border-green-500">
                </div>

                <div class="mt-3">
                    <label for="email" class="w-full">email address</label>
                <input id="email" type="email" value="text@text.com" class="px-2 py-1 border rounded-md w-full focus:outline-none focus:ring-0 focus:border-green-500">
                </div>

                <div class="mt-3">
                    <label for="passwd" class="w-full capitalize ">password</label>
                <input id="passwd" type="text" value="text" class="px-2 py-1 border rounded-md w-full focus:outline-none focus:ring-0 focus:border-green-500">
                </div>

                <div class="mt-3 flex justify-between">
                    <div>
                        <input type="checkbox">
                        <label for="apply" class="cursor-auto">
                            Apply
                        </label>
                    </div>
                    <a href="#" class="text-blue-500 font-semibold hover:text-blue-700">View...</a>
                </div>

            <button class="btn btn-primary w-full mt-3">
                <i class="fa-solid fa-arrow-right-to-bracket mr-1"></i> regist
              </button>
            </form>
        </div>
    </div>
    
</body>
</html>
